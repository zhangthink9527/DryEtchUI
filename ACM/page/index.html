<!DOCTYPE html>
<html>
	<head>
		<style>
			div
			{
				width:500px;
				height:100px;
				background-color:#ff9900;
				box-shadow: 10px 10px 5px #888888;
			}
		</style>
		<script>
		//	var control = require('./ControlBinder');
			function initialize()
			{
				control.initialize('libControlCore');
			}
			function terminate()
			{
				control.terminate();
			}
			function fetch_parameters()
			{
				var json = control.fetch_parameters(0, 100);
				document.getElementById("output").innerHTML = json;
			}
			function modify_parameter()
			{
				control.modify_parameter(1, 100);
				document.getElementById("output").innerHTML = "modify parameter(id=0) to 100.";
			}
		</script>
	</head>
	<body>
		<div>
			<p> Test commands:</p>
			<button onclick="initialize()">initialize</button>
			<button onclick="terminate()">terminate</button>
			<button onclick="fetch_parameters()">fetch_parameters</button>
			<button onclick="modify_parameter()">modify_parameter</button>
		</div>		
		<div>
			<p id="output">output</p>
		</div>		
	</body>
</html>
